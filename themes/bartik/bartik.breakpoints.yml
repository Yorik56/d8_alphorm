bartik.mobile:
  label: mobile
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x
bartik.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 560px) and (max-width: 850px)'
  weight: 1
  multipliers:
    - 1x
bartik.wide:
  label: wide
  mediaQuery: 'all and (min-width: 851px) and (max-width: 1200px)'
  weight: 2
  multipliers:
    - 1x
bartik.superwide:
  label: superwide
  mediaQuery: 'all and (min-width: 1201px)'
  weight: 3
  multipliers:
    - 1x
